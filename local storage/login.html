<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  </head>
  <body>
    <section id="login" style="color: rgba(156, 201, 0, 0.5);">
      <div class="container">
        <div class="login">
          <h1 class="text-center my-5">Login Form</h1>
          <form class="w-50 m-auto">
            <div class="mb-3">
              <label for="username-email" class="form-label"
                >User name or email</label
              >
              <input type="text" class="form-control" id="username-email" />
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input type="password" class="form-control" id="pw" />
            </div>

            <div class="mb-3">
              <a href="register.html">Do not have an account?</a>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./login.js" type="module"></script>
  </body>
</html>
